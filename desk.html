                                    <option value="–ù–µ—Ç –æ—Ç–∫—Ä—ã—Ç–∫–∏" ${cardData.status === '–ù–µ—Ç –æ—Ç–∫—Ä—ã—Ç–∫–∏' ? 'selected' : ''}>–ù–µ—Ç –æ—Ç–∫—Ä—ã—Ç–∫–∏</option>
                                    <option value="–ù–µ—Ç –º–∞—Ä–∫–∏" ${cardData.status === '–ù–µ—Ç –º–∞—Ä–∫–∏' ? 'selected' : ''}>–ù–µ—Ç –º–∞—Ä–∫–∏</option>
                                    <option value="–í –ø—É—Ç–∏" ${cardData.status === '–í –ø—É—Ç–∏' ? 'selected' : ''}>–í –ø—É—Ç–∏</option>
                                    <option value="–ü–æ—Ç–µ—Ä—è–Ω–æ" ${cardData.status === '–ü–æ—Ç–µ—Ä—è–Ω–æ' ? 'selected' : ''}>–ü–æ—Ç–µ—Ä—è–Ω–æ</option>
                                    <option value="–ü–æ–ª—É—á–µ–Ω–æ" ${cardData.status === '–ü–æ–ª—É—á–µ–Ω–æ' ? 'selected' : ''}>–ü–æ–ª—É—á–µ–Ω–æ</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label>–ó–∞–º–µ—Ç–∫–∏:</label>
                                <textarea name="notes" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏...">${cardData.notes || ''}</textarea>
                            </div>
                            <div class="form-field">
                                <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
                                <input type="url" name="imageUrl" value="${cardData.imageUrl || ''}" placeholder="https://example.com/image.jpg">
                            </div>
                        </div>

                        <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="closeEditDialog()">–û—Ç–º–µ–Ω–∞</button>
                            <button type="button" class="save-btn" onclick="saveCardChanges('${cardData.id}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    </form>
                </div>
            `;

            document.body.appendChild(dialog);
            window.currentEditDialog = dialog;

            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ
            const firstInput = dialog.querySelector('input:not([disabled]), select');
            if (firstInput) firstInput.focus();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function saveCardChanges(cardId) {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            
            const updatedData = {
                source: formData.get('source'),
                sentDate: formData.get('sentDate'),
                receivedDate: formData.get('receivedDate'),
                daysInTransit: formData.get('daysInTransit'),
                status: formData.get('status'),
                name: formData.get('name'),
                country: formData.get('country'),
                city: formData.get('city'),
                index: formData.get('index'),
                coordinates: formData.get('coordinates'),
                notes: formData.get('notes'),
                imageUrl: formData.get('imageUrl')
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const saveButton = document.querySelector('.save-btn');
            const originalText = saveButton.textContent;
            saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            saveButton.disabled = true;

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        showTempNotification('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                        closeEditDialog();
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        const currentTitle = document.getElementById('detailTitle').textContent;
                        if (currentTitle === '–í—Å–µ –æ—Ç–∫—Ä—ã—Ç–∫–∏') {
                            showAllCards();
                        } else if (currentTitle === '–°—Ç–∞—Ç—É—Å—ã –¥–æ—Å—Ç–∞–≤–∫–∏') {
                            showTravelCards();
                        } else {
                            showDetails(currentTitle);
                        }
                        
                    } else {
                        showTempNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + result.message, 'error');
                        saveButton.textContent = originalText;
                        saveButton.disabled = false;
                    }
                })
                .withFailureHandler(function(error) {
                    showTempNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error, 'error');
                    saveButton.textContent = originalText;
                    saveButton.disabled = false;
                })
                .updateCardData(cardId, updatedData);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –¥–∏–∞–ª–æ–≥–∞
        function closeEditDialog() {
            if (window.currentEditDialog) {
                window.currentEditDialog.remove();
                window.currentEditDialog = null;
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && window.currentEditDialog) {
                closeEditDialog();
            }
        });
        
        function addNewPostcard() {
            if (confirm('–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –æ—Ç–∫—Ä—ã—Ç–∫—É –≤ —Ç–∞–±–ª–∏—Ü—É?')) {
                google.script.run
                    .withSuccessHandler(function(result) {
                        alert('–ù–æ–≤–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è.');
                        loadStatusData(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                    })
                    .withFailureHandler(function(error) {
                        alert('–û—à–∏–±–∫–∞: ' + error);
                    })
                    .addNewPostcardToSheet();
            }
        }
        
        function openMap() {
            google.script.run.showPostcardMap();
        }

        function loadStatusImages() {
            google.script.run
                .withSuccessHandler(function(images) {
                    console.log('–ü–æ–ª—É—á–µ–Ω—ã —Å—Å—ã–ª–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', images);
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—Ç–∞—Ç—É—Å–∞
                    Object.keys(images).forEach(function(status) {
                        const imgElement = document.querySelector(`img[data-status="${status}"]`);
                        if (imgElement && images[status]) {
                            console.log(`–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞: ${status}`, images[status]);
                            imgElement.src = images[status];
                            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
                            imgElement.onerror = function() {
                                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞: ${status}`);
                                this.style.display = 'none';
                            };
                            imgElement.onload = function() {
                                console.log(`–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞: ${status}`);
                                this.classList.add('loaded');
                            };
                        }
                    });
                })
                .withFailureHandler(function(error) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º SVG:', error);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ SVG –∏–∫–æ–Ω–∫–∏
                    document.querySelectorAll('.fallback-icon').forEach(icon => {
                        icon.style.display = 'block';
                    });
                })
                .getStatusImages();
        }
        
        document.addEventListener('DOMContentLoaded', function() {

          const statusPromise = new Promise((resolve) => {
              google.script.run
                  .withSuccessHandler(function(data) {
                      statusData = data;
                      updateDeskView();
                      resolve();
                  })
                  .withFailureHandler(function(error) {
                      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–æ–≤:', error);
                      resolve();
                  })
                  .getStatusCounts();
          });

          const imagesPromise = new Promise((resolve) => {
              google.script.run
                  .withSuccessHandler(function(images) {
                      loadImages(images);
                      resolve();
                  })
                  .withFailureHandler(function(error) {
                      console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', error);
                      resolve();
                  })
                  .getStatusImages();
          });

          Promise.all([statusPromise, imagesPromise]).then(() => {
              console.log('–í—Å–µ –¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
          });
        });
    </script>
